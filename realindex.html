---
layout: default
body-class: home
---

<nav class="nav-cards">
  {% assign pages = site.pages | sort:"priority"  %}
  {% for p in pages %}
  {% if p.priority %}
  <figure>
    <a class="nav-card-link" href="{{ p.url | prepend: site.baseurl }}">
    {% include {{ p.icon }} %}
    <figcaption>{{ p.title }}</figcaption>
    </a>
  </figure>
 {% endif %}
 {% endfor %}
</nav>

{% include footer.html %}
