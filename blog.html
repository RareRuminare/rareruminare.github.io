---
layout: default
title: Blog
permalink: /blog/
icon: grass-three.svg
priority: 3
body-class: blog
---

<section class="blog-wall">
  {% for post in site.posts %}
  <article class="blog-brick" style="background-image: url({{ post.coverPhoto }});">
    <a href="{{ post.url }}">
      <header>
        <h2 class="blog-title">{{ post.title }}</h2>
        <p class="blog-date">{{ post.date | date: "%B %-d %Y" }}</p>
      </header>
    </a>
  </article>
  {% endfor %}
</section>
